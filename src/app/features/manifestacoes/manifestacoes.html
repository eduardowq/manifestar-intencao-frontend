<h1>Manifestações</h1>
<hr>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Docente Column -->
  <ng-container matColumnDef="docente">
    <th mat-header-cell *matHeaderCellDef> Docente </th>
    <td mat-cell *matCellDef="let element"> {{element.docente.nome}} </td>
  </ng-container>

  <!-- Turma Column -->
  <ng-container matColumnDef="turma">
    <th mat-header-cell *matHeaderCellDef> Turma </th>
    <td mat-cell *matCellDef="let element"> {{element.turma.id}} </td>
  </ng-container>

  <!-- Turno Preferido -->
  <ng-container matColumnDef="turnoPreferido">
    <th mat-header-cell *matHeaderCellDef> Turno Preferido </th>
    <td mat-cell *matCellDef="let element"> {{element.turnoPreferido}} </td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
