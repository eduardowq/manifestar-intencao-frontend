<h1>Manifestações</h1>
<hr>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Disciplina Column -->
  <ng-container matColumnDef="disciplina">
    <th mat-header-cell *matHeaderCellDef> Disciplina </th>
    <td mat-cell *matCellDef="let element">{{element.disciplina.nome || 'Não informado'}} </td>
  </ng-container>

  <!-- Turno Preferido -->
  <ng-container matColumnDef="turnoPreferido">
    <th mat-header-cell *matHeaderCellDef> Turno Preferido </th>
    <td mat-cell *matCellDef="let element"> {{element.turnoPreferido}} </td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Checkbox Column -->
  <ng-container matColumnDef="selecionado">
    <th mat-header-cell *matHeaderCellDef> Selecionar </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox 
        [checked]="element.selecionado"
        (change)="onCheckboxChange(element, $event)">
      </mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
