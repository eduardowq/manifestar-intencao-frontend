<h1>Disciplinas</h1>
<hr>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let disciplina"> {{disciplina.id}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let disciplina"> {{disciplina.nome}} </td>
  </ng-container>

  <!-- Carga Horária Column -->
  <ng-container matColumnDef="cargaHoraria">
    <th mat-header-cell *matHeaderCellDef> Carga Horária </th>
    <td mat-cell *matCellDef="let disciplina"> {{disciplina.cargaHoraria}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
